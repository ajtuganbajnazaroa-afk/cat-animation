<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<style>
body {
    margin: 0;
    overflow: hidden;
    background: transparent;
}

.cat {
    position: absolute;
    bottom: 0;
    left: -120px;
    width: 120px;
    animation: walk 7s linear infinite;
}

@keyframes walk {
    from { left: -120px; }
    to   { left: 100%; }
}
</style>
</head>
<body>

<img class="cat"
src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">

</body>
</html>
